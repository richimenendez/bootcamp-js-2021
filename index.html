<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
    <title>Bootcamp - JavaScript 001</title>
    
</head>
<body>

    <main class="container">
        <h1 class="mb-4 mt-4">Ejemplo</h1>
    <!-- ?nombre=Coca&cantidad=2&precio=5&categoria=1 -->
    <form action="index.html">
        <input type="hidden" name="codigo" id="codigo">
        <div class="mb-3">
            <label for="nombre" class="form-label "> Nombre </label>
            <input type="text" name="nombre" id="nombre" class="form-control">
        </div class="mb-3">
        <div class="mb-3">
            <label for="cantidad"  class="form-label"> Cantidad </label>
            <input type="number" name="cantidad" id="cantidad" class="form-control">
        </div>
        <div class="mb-3">
            <label for="precio"  class="form-label"> Precio </label>
            <div class="input-group">
                <span class="input-group-text">Q</span>
                <input type="number" name="precio" id="precio" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label for="categoria"  class="form-label"> Categoría </label>
            <select type="number" name="categoria" id="categoria" class="form-control">
                <option value="1">Categoría 1</option>
                <option value="2">Categoría 2</option>
                <option value="3">Categoría 3</option>
                <option value="4">Categoría 4</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary "> Guardar </button>
        </div>
    </form>

        <table class="table">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Nombre</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> Totales: </td>
                    <td id ="cantidad-total"> 0 </td>
                    <td id ="precio-total"> 0 </td>
                    <td id ="gran-total"> 0.0 </td>
                </tr>
            </tfoot>
        </table>

    </main>
    <script src="./node_modules/redux/dist/redux.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
